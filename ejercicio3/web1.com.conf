<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/web1/public_html
</VirtualHost>

<VirtualHost *:443>
    ServerName localhost
    DocumentRoot /var/www/html/web1/public_html

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/ca_web1.crt
    SSLCertificateKeyFile /etc/ssl/private/ca_web1.key
</VirtualHost>